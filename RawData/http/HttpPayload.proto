syntax = "proto3";

package Http;

import "google/protobuf/any.proto";

enum CMD {
	Register = 0;
	Login = 1;
}

enum CODE {
	Success = 0;
	Failed = 1;
}

message Request {
	CMD cmd = 1;
	google.protobuf.Any payload = 2;
}

message Response {
	CMD cmd = 1;
	CODE code = 2;
	string msg = 3;
	google.protobuf.Any payload = 4;
}