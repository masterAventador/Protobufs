syntax="proto3";

package Http;

//--------------------Register-------------

message RegisterReq {
	string account = 1;
	string pwd = 2;
	int32 phoneNum = 3;
}


//--------------------Login----------------
message LoginReq {
	string account = 1;
	string pwd_md5 = 2;
}

message LoginResp {
	string token = 1;
}
